{% extends 'core/base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-4">Личный кабинет</h2>
<p class="text-lg">Баллы: <span class="font-bold">{{ user.points }}</span></p>

<div class="mt-8">
    <h3 class="text-2xl font-bold mb-4">Действия</h3>
    <div class="space-y-4">
        <a href="{% url 'map' %}" class="block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300 text-center">
            Посмотреть карту пунктов приема
        </a>
        {% if user.is_staff %}
        <a href="{% url 'add_collection_point' %}" class="block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 text-center">
            Добавить пункт приема
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
